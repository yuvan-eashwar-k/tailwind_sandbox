<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"
      integrity="sha256-HkXXtFRaflZ7gjmpjGQBENGnq8NIno4SDNq/3DbkMgo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/output.css" />
    <title>Help Center</title>
  </head>
  <body class="box-border p-0 m-0 bg-gray-900">
    <div id="search" class="p-8 text-center lg:mx-auto lg:mt-20">
      <h1 class="text-2xl text-gray-200">What can we help you with</h1>
      <div class="inline-block bg-gray-200 bg-opacity-50 rounded-lg">
        <button type="submit" id="searchButton" class="px-4 py-2">
          <i class="text-white fa fa-search"></i>
        </button>
        <input
          type="text"
          id="searchTerm"
          placeholder="Find Anything"
          class="placeholder-white bg-transparent border border-none"
        />
      </div>
    </div>
    <div
      id="main-card"
      class="p-8 m-4 bg-gray-100 rounded-lg lg:w-4/6 lg:m-auto lg:mt-16 lg:p-20"
    >
      <h1 class="text-lg font-bold text-center">Top Questions</h1>
      <div id="main-a" class="grid my-4 md:grid-cols-2 md:gap-2 lg:grid-cols-4">
        <button
          class="w-full px-4 py-2 my-2 text-black uppercase transition-all duration-500 ease-in-out bg-transparent border border-gray-500 rounded lg:px-4 lg:py-4 hover:bg-gray-900 hover:text-white hover:border-transparent"
        >
          About Actions
        </button>
        <button
          class="w-full px-4 py-2 my-2 text-black uppercase transition-all duration-500 ease-in-out bg-transparent border border-gray-500 rounded lg:px-4 lg:py-4 hover:bg-gray-900 hover:text-white hover:border-transparent"
        >
          Managing Packages
        </button>
        <button
          class="w-full px-4 py-2 my-2 text-black uppercase transition-all duration-500 ease-in-out bg-transparent border border-gray-500 rounded lg:px-4 lg:py-4 hover:bg-gray-900 hover:text-white hover:border-transparent"
        >
          Authentication
        </button>
        <button
          class="w-full px-4 py-2 my-2 text-black uppercase transition-all duration-500 ease-in-out bg-transparent border border-gray-500 rounded lg:px-4 lg:py-4 hover:bg-gray-900 hover:text-white hover:border-transparent"
        >
          Notifications
        </button>
      </div>

      <div
        id="main-b"
        class="grid gap-2 sm:text-center sm:grid-cols-2 lg:grid-cols-4"
      >
        <div
          class="mt-2 border-b-2 border-dotted boder-gray-800 lg:border-none"
        >
          <h3 class="font-bold uppercase">Documentation</h3>
          <ul>
            <li><a class="hover:font-bold" href="#">Help</a></li>
            <li>
              <a class="hover:font-bold" href="#">Enterprise Server</a>
            </li>
            <li><a class="hover:font-bold" href="#">Desktop</a></li>
          </ul>
        </div>
        <div
          class="mt-2 border-b-2 border-dotted boder-gray-800 lg:border-none"
        >
          <h3 class="font-bold uppercase">Community</h3>
          <ul>
            <li><a class="hover:font-bold" href="#">Education</a></li>
            <li><a class="hover:font-bold" href="#">Atom</a></li>
            <li><a class="hover:font-bold" href="#">Forum</a></li>
          </ul>
        </div>
        <div
          class="mt-2 border-b-2 border-dotted boder-gray-800 lg:border-none sm:border-none"
        >
          <h3 class="font-bold uppercase">News</h3>
          <ul>
            <li><a class="hover:font-bold" href="#">Blog</a></li>
            <li><a class="hover:font-bold" href="#">Changelog</a></li>
            <li><a class="hover:font-bold" href="#">Status</a></li>
          </ul>
        </div>
        <div class="mt-2">
          <h3 class="font-bold uppercase">Learning</h3>
          <ul>
            <li><a class="hover:font-bold" href="#">Lab</a></li>
            <li><a class="hover:font-bold" href="#">Guides</a></li>
            <li><a class="hover:font-bold" href="#">Resources</a></li>
          </ul>
        </div>
      </div>

      <div id="main-c" class="p-5 mt-3 text-center bg-gray-300">
        <h1>Can't find what you are looking for?</h1>
        <button
          class="px-4 py-2 font-bold text-white transition-all duration-500 ease-in-out bg-gray-900 rounded hover:bg-white hover:text-gray-900"
        >
          Contact Us
        </button>
      </div>
    </div>
  </body>
</html>
