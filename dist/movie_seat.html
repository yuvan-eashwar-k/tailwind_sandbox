<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body class="">
    <div id="movie-container">
      <label>Pick a Movie:</label>
      <select id="movie">
        <option value="10">Avengers: Endgame ($10)</option>
        <option value="12">Joker ($12)</option>
        <option value="8">Toy Story Four ($8)</option>
        <option value="9">The Lion King ($9)</option>
      </select>
    </div>

    <ul id="showcase">
      <li>
        <div id="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div id="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div id="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div id="container">
      <div id="screen"></div>

      <div id="row">
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
      </div>
      <div id="row">
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat occupied"></div>
        <div id="seat occupied"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
      </div>
      <div id="row">
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat occupied"></div>
        <div id="seat occupied"></div>
      </div>
      <div id="row">
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat occupied"></div>
        <div id="seat occupied"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
      </div>
      <div id="row">
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
      </div>
      <div id="row">
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat"></div>
        <div id="seat occupied"></div>
        <div id="seat occupied"></div>
        <div id="seat occupied"></div>
        <div id="seat"></div>
      </div>
    </div>

    <p id="text">
      You have selected <span id="count">0</span> seats for a price of $<span
        id="total"
        >0</span
      >
    </p>

    <script src="./js/movie_seat.js"></script>
  </body>
</html>
