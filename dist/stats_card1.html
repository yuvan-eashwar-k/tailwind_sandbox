<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"
      integrity="sha256-HkXXtFRaflZ7gjmpjGQBENGnq8NIno4SDNq/3DbkMgo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/output.css" />
    <title>Help Center</title>
  </head>
  <body
    class="box-border flex items-center justify-center h-screen p-0 m-0 bg-gray-300"
  >
    <div
      id="main-card"
      class="px-12 py-10 leading-loose bg-white rounded-lg shadow-xl"
    >
      <div id="main-a" class="border-b border-gray-400">
        <h1 class="text-2xl">All time received</h1>
        <p class="mt-2 text-3xl font-bold">2,318,589</p>
        <p class="mb-4 text-xl"><i class="mr-2 far fa-eye"></i>Post Views</p>
      </div>

      <div id="main-b" class="grid grid-cols-2 gap-2 mt-4">
        <ul>
          <li class="text-2xl font-bold">29,272</li>
          <li><i class="mr-2 far fa-thumbs-up"></i>Likes</li>
        </ul>
        <ul>
          <li class="text-2xl font-bold">904</li>
          <li><i class="mr-2 far fa-comment"></i>Comments</li>
        </ul>
      </div>

      <div id="main-c" class="mt-8 text-center">
        <a href="#" class="px-8 py-3 font-bold bg-yellow-400 rounded-full"
          >View More Details <i class="ml-1 fas fa-arrow-right"></i
        ></a>
      </div>
    </div>
  </body>
</html>
