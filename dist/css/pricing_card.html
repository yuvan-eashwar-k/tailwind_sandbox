<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Card</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="box-border flex items-center justify-center h-screen font-sans leading-relaxed bg-red-800 bg-opacity-100 lg:leading-loose"
  >
    <div
      id="main-card"
      class="w-4/5 text-center text-gray-400 bg-gray-900 rounded-lg lg:py-24 sm:flex sm:justify-center sm:items-center lg:text-left lg:w-7/12"
    >
      <div id="container" class="p-10 sm:grid sm:grid-cols-2 sm:gap-4">
        <div id="pro" class="">
          <h1 class="text-6xl">Pro</h1>
          <h3 class="text-3xl">$19/month</h3>
          <p class="text-xl">10,000 monthly visitors</p>
          <ul class="mt-2 lg:my-8">
            <li>Unlimited Reports</li>
            <li>15 Days Free trial</li>
            <li>Data Storage for 3 year</li>
          </ul>
          <button
            class="px-10 py-2 mt-3 transition-all duration-500 ease-in-out bg-red-700 border border-transparent lg:px-20 hover:text-red-700 hover:border-red-800 hover:bg-gray-900 hover:bg-opacity-75"
          >
            Try It
          </button>
        </div>

        <div id="basic" class="mt-8 sm:mt-0 lg:ml-8">
          <h1 class="text-6xl">Basic</h1>
          <h3 class="text-3xl">Free</h3>
          <p class="text-xl">3,000 monthly visitors</p>
          <ul class="mt-2 lg:my-8">
            <li>Limited Reports</li>
            <li>Unlimited Projects</li>
            <li>Data Storage for 1 year</li>
          </ul>
          <button
            class="px-6 py-2 mt-3 text-red-700 transition-all duration-500 ease-in-out border border-red-800 lg:px-20 hover:bg-red-700 hover:text-gray-400"
          >
            Start Now
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
