<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"
      integrity="sha256-HkXXtFRaflZ7gjmpjGQBENGnq8NIno4SDNq/3DbkMgo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/output.css" />
    <title>Help Center</title>

    <style>
      .carousel-open:checked + .carousel-item {
        position: static;
        opacity: 100;
      }
      .carousel-item {
        -webkit-transition: opacity 0.6s ease-out;
        transition: opacity 0.6s ease-out;
      }
      #carousel-1:checked ~ .control-1,
      #carousel-2:checked ~ .control-2,
      #carousel-3:checked ~ .control-3 {
        display: block;
      }
      .carousel-indicators {
        list-style: none;
        margin: 0;
        padding: 0;
        position: absolute;
        bottom: 2%;
        left: 0;
        right: 0;
        text-align: center;
        z-index: 10;
      }
      #carousel-1:checked
        ~ .control-1
        ~ .carousel-indicators
        li:nth-child(1)
        .carousel-bullet,
      #carousel-2:checked
        ~ .control-2
        ~ .carousel-indicators
        li:nth-child(2)
        .carousel-bullet,
      #carousel-3:checked
        ~ .control-3
        ~ .carousel-indicators
        li:nth-child(3)
        .carousel-bullet {
        color: #2b6cb0; /*Set to match the Tailwind colour you want the active one to be */
      }
    </style>
  </head>
  <body class="box-border p-0 m-0 font-sans">
    <div class="w-screen h-screen pt-20 bg-orange-200 bg-opacity-75">
      <div id="main-card" class="w-6/12 p-4 mx-auto my-auto bg-white">
        <nav id="navbar">
          <ul class="flex justify-around mb-10">
            <li>
              <a href="#" class="px-4 py-2 bg-orange-200 bg-opacity-75">All</a>
            </li>
            <li><a href="#" class="text-gray-600">Photography</a></li>
            <li><a href="#" class="text-gray-600">Fashion</a></li>
            <li><a href="#" class="text-gray-600">Sculpture</a></li>
          </ul>
        </nav>
        <div class="relative bg-white shadow-2xl carousel">
          <div class="relative w-full overflow-hidden carousel-inner">
            <!--Slide 1-->
            <input
              class="carousel-open"
              type="radio"
              id="carousel-1"
              name="carousel"
              aria-hidden="true"
              hidden=""
              checked="checked"
            />
            <div class="absolute opacity-0 carousel-item">
              <div class="block">
                <img class="w-full h-full " src="./img/img1.jpg" alt="" />
              </div>
            </div>
            <label
              for="carousel-3"
              class="absolute inset-y-0 left-0 z-10 hidden w-10 h-10 my-auto ml-2 text-3xl font-bold leading-tight text-center text-black bg-white rounded-full cursor-pointer prev control-1 md:ml-10 hover:text-white hover:bg-blue-700"
              >‹</label
            >
            <label
              for="carousel-2"
              class="absolute inset-y-0 right-0 z-10 hidden w-10 h-10 my-auto mr-2 text-3xl font-bold leading-tight text-center text-black bg-white rounded-full cursor-pointer next control-1 md:mr-10 hover:text-white hover:bg-blue-700"
              >›</label
            >

            <!--Slide 2-->
            <input
              class="carousel-open"
              type="radio"
              id="carousel-2"
              name="carousel"
              aria-hidden="true"
              hidden=""
            />
            <div class="absolute opacity-0 carousel-item"">
              <div class="block">
                <img src="./img/img2.jpg" alt="" />
              </div>
            </div>
            <label
              for="carousel-1"
              class="absolute inset-y-0 left-0 z-10 hidden w-10 h-10 my-auto ml-2 text-3xl font-bold leading-tight text-center text-black bg-white rounded-full cursor-pointer prev control-2 md:ml-10 hover:text-white hover:bg-blue-700"
              >‹</label
            >
            <label
              for="carousel-3"
              class="absolute inset-y-0 right-0 z-10 hidden w-10 h-10 my-auto mr-2 text-3xl font-bold leading-tight text-center text-black bg-white rounded-full cursor-pointer next control-2 md:mr-10 hover:text-white hover:bg-blue-700"
              >›</label
            >

            <!--Slide 3-->
            <input
              class="carousel-open"
              type="radio"
              id="carousel-3"
              name="carousel"
              aria-hidden="true"
              hidden=""
            />
            <div class="absolute opacity-0 carousel-item">
              <div
                class="block w-full h-full"
              >
              <img src="./img/img3.jpg" alt="" />
              </div>
            </div>
            <label
              for="carousel-2"
              class="absolute inset-y-0 left-0 z-10 hidden w-10 h-10 my-auto ml-2 text-3xl font-bold leading-tight text-center text-black bg-white rounded-full cursor-pointer prev control-3 md:ml-10 hover:text-white hover:bg-blue-700"
              >‹</label
            >
            <label
              for="carousel-1"
              class="absolute inset-y-0 right-0 z-10 hidden w-10 h-10 my-auto mr-2 text-3xl font-bold leading-tight text-center text-black bg-white rounded-full cursor-pointer next control-3 md:mr-10 hover:text-white hover:bg-blue-700"
              >›</label
            >

            <!-- Add additional indicators for each slide-->
            <ol class="carousel-indicators">
              <li class="inline-block mr-3">
                <label
                  for="carousel-1"
                  class="block text-4xl text-white cursor-pointer carousel-bullet hover:text-blue-700"
                  >•</label
                >
              </li>
              <li class="inline-block mr-3">
                <label
                  for="carousel-2"
                  class="block text-4xl text-white cursor-pointer carousel-bullet hover:text-blue-700"
                  >•</label
                >
              </li>
              <li class="inline-block mr-3">
                <label
                  for="carousel-3"
                  class="block text-4xl text-white cursor-pointer carousel-bullet hover:text-blue-700"
                  >•</label
                >
              </li>
            </ol>
          </div>
        </div>
        <div class="mt-4 text-center">
          <button
            class="px-4 py-2 font-semibold text-white bg-red-500 border border-gray-400 rounded shadow"
          >
            View More
          </button>
        </div>
      </div>
    </div>

    <script src="./js/carousel.js"></script>
  </body>
</html>
