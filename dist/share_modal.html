<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"
      integrity="sha256-HkXXtFRaflZ7gjmpjGQBENGnq8NIno4SDNq/3DbkMgo="
      crossorigin="anonymous"
    ></script>
    <title>Share Modal</title>
  </head>
  <body
    class="flex items-center justify-center h-screen bg-gray-900 bg-opacity-75"
  >
    <div
      id="main-card"
      class="flex-col w-4/5 p-6 text-center bg-white rounded-md md:w-2/5"
    >
      <div id="main-a" class="flex w-full">
        <a href="" class="self-end text-red-300"
          ><i class="fas fa-times"></i
        ></a>
      </div>
      <div id="main-b" class="py-4 mt-4">
        <h1 class="text-xl font-bold">Share this article</h1>
        <p>If you like this article share it with your friends.</p>
        <p>They will Thank you later</p>
      </div>
      <div id="main-c" class="w-full">
        <div class="flex flex-col py-4 md:flex-row md:justify-around">
          <a
            href="https://www.facebook.com"
            class="p-2 m-2 text-white bg-blue-700 rounded-md"
            ><i class="mr-2 fab fa-facebook"></i>Facebook</a
          >
          <a
            href="https://www.twitter.com/"
            class="p-2 m-2 text-white bg-blue-400 rounded-md"
            ><i class="mr-2 fab fa-twitter"></i>Twitter</a
          >
          <a
            href="https://www.reddit.com/"
            class="p-2 m-2 text-white bg-black rounded-md"
            ><i class="mr-2 fab fa-reddit"></i>Reddit</a
          >
        </div>
      </div>
      <div id="main-d" class="flex flex-col">
        <p class="font-bold">4.5 K Shares</p>
        <a href="#" class="text-red-400">Close This Window</a>
      </div>
    </div>
  </body>
</html>
