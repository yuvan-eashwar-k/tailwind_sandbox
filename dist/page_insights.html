<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"
      integrity="sha256-HkXXtFRaflZ7gjmpjGQBENGnq8NIno4SDNq/3DbkMgo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/output.css" />
    <title>Help Center</title>
  </head>
  <body
    class="box-border flex items-center justify-center h-screen p-0 m-0 transition-all duration-700 ease-in-out bg-blue-200"
  >
    <div
      id="main-card"
      class="w-11/12 p-8 my-4 leading-loose transition-all duration-700 ease-in-out bg-white rounded-lg shadow-2xl lg:w-7/12"
    >
      <div
        id="main-a"
        class="flex justify-between border-b-2 border-gray-400 border-dotted"
      >
        <div class="flex flex-col">
          <div>
            <img
              src="./img/testimonial.jpg"
              alt="man"
              class="w-20 h-20 rounded-full"
            />
          </div>
          <div>
            <h1>Leo Bailey</h1>
            <p>@leo_bai &bull; Entertainment</p>
          </div>
        </div>
        <div class="self-center">
          <a
            href="#"
            class="px-5 py-2 text-gray-200 transition-all duration-500 ease-in-out bg-gray-900 rounded-lg lg:py-4 lg:px-6 hover:bg-gray-400 hover:text-gray-900"
            ><i class="mr-1 far fa-edit"></i>Edit</a
          >
        </div>
      </div>

      <div id="main-b" class="mt-6">
        <nav>
          <ul class="flex justify-around px-1">
            <li class="ml-0"><a href="">Home</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="">Jobs</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>
        <div class="flex justify-between mt-4">
          <h1>Insights</h1>
          <p>May 28 - Jun 24<i class="ml-1 fas fa-chevron-down"></i></p>
        </div>
      </div>

      <div id="main-c" class="grid gap-6 mt-6 lg:grid-cols-3">
        <div
          class="flex justify-between p-4 transition-all duration-500 ease-in-out border border-gray-400 border-solid rounded-lg cursor-pointer hover:bg-gray-900 hover:text-gray-200"
        >
          <ul class="py-3">
            <li>People Reached</li>
            <li class="mt-2 text-2xl font-semibold">1,090</li>
          </ul>
          <ul class="py-3">
            <li class="text-green-500">
              <i class="mr-1 fas fa-chevron-circle-up"></i>7%
            </li>
            <li class="mt-2 font-semibold">
              <a href="#">More info<i class="ml-1 fas fa-chevron-right"></i></a>
            </li>
          </ul>
        </div>

        <div
          class="flex justify-between p-4 text-gray-200 transition-all duration-700 ease-in-out bg-gray-900 border border-gray-400 border-solid rounded-lg cursor-pointer hover:bg-gray-200 hover:text-gray-900"
        >
          <ul class="py-3">
            <li>Post Engagements</li>
            <li class="mt-2 text-2xl font-semibold">305</li>
          </ul>
          <ul class="py-3">
            <li class="text-green-500">
              <i class="mr-1 fas fa-chevron-circle-up"></i>25%
            </li>
            <li class="mt-2 font-semibold">
              <a href="#">More info<i class="ml-1 fas fa-chevron-right"></i></a>
            </li>
          </ul>
        </div>

        <div
          class="flex justify-between p-4 transition-all duration-500 ease-in-out border border-gray-400 border-solid rounded-lg cursor-pointer hover:bg-gray-900 hover:text-gray-200"
        >
          <ul class="py-3">
            <li>Page Likes</li>
            <li class="mt-2 text-2xl font-semibold">13</li>
          </ul>
          <ul class="py-3">
            <li class="text-green-500">
              <i class="mr-1 fas fa-chevron-circle-up"></i>18%
            </li>
            <li class="mt-2 font-semibold">
              <a href="#">More info<i class="ml-1 fas fa-chevron-right"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
